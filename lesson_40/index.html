<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Students</title>
</head>
<body class="p-6">
  <h1 class="font-bold text-3xl">Задание №1</h1>
  <div class="w-1/3 p-3 flex flex-col gap-3 border rounded-lg">
    <input
      id="create_name"
      class="p-2 text-sm border rounded-lg"
      placeholder="Имя"
    />
    <button
      id="create_button"
      class="border bg-green-500 w-fit ml-auto p-2 text-white rounded-lg cursor-pointer hover:bg-green-600 transition-all duration-300 ease-in-out"
    >
      Создать
    </button>
  </div>
  <h1 class="font-bold text-3xl">Задание №2</h1>
  <table class="border-collapse border border-gray-400">
    <thead>
      <tr>
        <th class="border border-gray-300">id</th>
        <th class="border border-gray-300">name</th>
        <th class="border border-gray-300">phone</th>
        <th class="border border-gray-300">age</th>
        <th class="border border-gray-300">gender</th>
        <th class="border border-gray-300">email</th>
        <th class="border border-gray-300">created_at</th>
        <th class="border border-gray-300">updated_at</th>
      </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
  </table>
  <h1 class="font-bold text-3xl">Задание №3</h1>
  <div class="w-1/3 p-3 flex flex-col gap-3 border rounded-lg">
    <input
      id="update_name"
      class="p-2 text-sm border rounded-lg"
      placeholder="Имя"
    />
    <input
      id="update_phone"
      class="p-2 text-sm border rounded-lg"
      placeholder="Телефон"
    />
    <input
      id="update_age"
      class="p-2 text-sm border rounded-lg"
      placeholder="Возраст"
    />
    <input
      id="update_gender"
      class="p-2 text-sm border rounded-lg"
      placeholder="Пол"
    />
    <input
      id="update_email"
      class="p-2 text-sm border rounded-lg"
      placeholder="Почта"
    />
    <button
      id="update_button"
      class="border bg-green-500 w-fit ml-auto p-2 text-white rounded-lg cursor-pointer hover:bg-green-600 transition-all duration-300 ease-in-out"
    >
      Обновить
    </button>
  </div>
  <h1 class="font-bold text-3xl">Задание №4</h1>
  <button
    id="delete_button"
    class="border bg-green-500 w-fit ml-auto p-2 text-white rounded-lg cursor-pointer hover:bg-green-600 transition-all duration-300 ease-in-out"
  >
    Удалить
  </button>
  <script src="./script.js"></script>
</body>
</html>
