<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  <div class="grid grid-cols-4 gap-3">
    <div class="grid-item">
      <div class="pulse"></div>
    </div>
    <div class="grid-item">
      <div class="wobble">Wobble</div>
    </div>
    <div class="grid-item">
      <div class="typing">Typing effect in progress...</div>
    </div>
    <div class="grid-item">
      <div class="bounce-in"></div>
    </div>
    <div class="grid-item">
      <div class="cube"></div>
    </div>
    <div class="grid-item">
      <div class="wave">
        <span>W</span><span>A</span><span>V</span><span>E</span><span>!</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="fade-in">This fades in</div>
      <div class="fade-out">This fades out</div>
    </div>
    <div class="grid-item">
      <div class="zoom-in">Zoom In</div>
      <div class="zoom-out">Zoom Out</div>
    </div>
    <div class="grid-item">
      <div class="spinner">
      </div>
    </div>
    <div class="grid-item">
      <div class="jump">Jump</div>
    </div>
    <div class="grid-item">
      <div class="flip">Flip</div>
    </div>
    <div class="grid-item">
      <div class="slide-in">Sliding In</div>
    </div>
  </div>
</body>

</html>
