<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 100vh; /* Каждая секция занимает весь экран */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      opacity: 0; /* Начальная прозрачность */
      transform: translateY(50px); /* Начальное смещение */
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .section.visible {
      opacity: 1; /* Появление */
      transform: translateY(0); /* Возврат на место */
    }

    .section:nth-child(2) { background-color: #3498db; }
    .section:nth-child(3) { background-color: #2ecc71; }
    .section:nth-child(4) { background-color: #e74c3c; }
    .section:nth-child(5) { background-color: #9b59b6; }

  </style>
  <div class="section">Section 1</div>
  <div class="section">Section 2</div>
  <div class="section">Section 3</div>
  <div class="section">Section 4</div>
  <script>
    const sections = document.querySelectorAll('.section');

    function checkVisibility() {
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) { // Элемент виден на 80% экрана
          section.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkVisibility);
    window.addEventListener('load', checkVisibility); // Проверка при загрузке страницы
  </script>
</body>
</html>
