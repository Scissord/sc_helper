<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box" style="width: 100px; height: 100px; background-color: red;"></div>
  <script>
    const box = document.querySelector('.box');
    let position = 0;

    function animate() {
      position += 1;
      box.style.transform = `translateY(${position}px)`;
      if (position < 200) requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
