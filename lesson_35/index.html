<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body class="p-6">
  <div class="flex flex-col gap-3 border border-slate-200 w-1/3 p-6">
    <!-- имя коммента -->
    <input id="name" class="border" placeholder="Название" />
    <!-- описание коммента -->
    <textarea  id="description" class="border" placeholder="Описание" >
    </textarea> 
    <!-- наш email -->
    <input id="email" class="border" placeholder="email" />

    <button id="create_comment" class="border">
      Создать коммент
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
