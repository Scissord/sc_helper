<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1. подключить axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 2. подключить tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body class="p-6">
  <div class="flex flex-col gap-3 p-6 w-1/3 border border-black rounded-lg">
    <input 
      id="name" 
      type="text"
      class="border w-full border-black px-3 py-1 rounded-lg"
      placeholder="name"
    />
    <input 
      id="body" 
      type="text"
      class="border w-full border-black px-3 py-1 rounded-lg"
      placeholder="body"
    />
    <input 
      id="email" 
      type="text"
      class="border w-full border-black px-3 py-1 rounded-lg"
      placeholder="email"
    />
  </div>
  <button 
    id="create_comment"
    class="mt-6 border text-sm px-2 py-0.5 rounded-lg border-black hover:bg-gray-200 transition-all duration-300 ease-in-out"
  >
    Добавить комментарий
  </button>
  <table class="border-collapse border border-slate-500 mt-6">
    <thead>
      <tr>
        <th class="border border-slate-600">ID</th>
        <th class="border border-slate-600">Название</th>
        <th class="border border-slate-600">Описание</th>
        <th class="border border-slate-600">Почта</th>
      </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
  </table>
  <!-- 3. подключаем скрипт -->
  <script src="./script.js"></script>
</body>
</html>
